<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Introdução HTML5</title>
        <meta charset="utf-8"/>
    </head>
    
    <body>
    
        <form>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Ex: José Silva">
          <br>

          <label for="email">Email</label>
          <input type="email" id="email">
          <br>

          <label for="numero">Número</label>
          <input type="number" id="numero" min="5" max="10" step="2">
          <br>

          <label for="url">url</label>
          <input type="url" id="url" placeholder="ex: htttp//">
          <br>

          <label for="pesquisa">pesquisa</label>
          <input type="search" id="pesquisa" placeholder="digite algo
          "><br>

          <label for="range">Range</label>
          <input type="range" id="range">
          <br>

          <label for="data">Data</label>
          <input type="date" id="data">
          <br>

          <label for="cor">Cor</label>
          <input type="color" id="cor">
          <br>
          

          <input type="submit" value="enviar">
        </form>
    </body>

</html>
